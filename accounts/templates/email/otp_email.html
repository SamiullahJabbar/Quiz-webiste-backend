<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color:#f9f9f9; padding:20px;">
  <div style="max-width:600px; margin:auto; background:#fff; border:1px solid #ddd; padding:20px;">
    <h2 style="color:#2c3e50;">Verify Your Email</h2>
    <p>Hello {{ first_name }},</p>
    <p>Thank you for registering with <strong>Education Platform</strong>. To complete your registration, please use the following OTP code:</p>
    <h3 style="color:#27ae60; letter-spacing:2px;">{{ otp }}</h3>
    <p>This code will expire in 10 minutes. Please enter it on the verification page.</p>
    <p style="margin-top:20px;">Best regards,<br>Education Platform Team</p>
  </div>
</body>
</html>
